{{ define "main" }}

    {{ range first 5 (where .Data.Pages "Type" "post") }}
        
        <h3>{{ .Title }}</h3><br>
        <clr-icon shape="calendar"></clr-icon>{{ .Date.Format "01-02-2006" }}
        {{ range .Params.tags }}
            <span class="label label-success">{{ . }}</span>
        {{ end }}
        <br>
        {{ .Summary }}
        <br>
        <a href="{{.Permalink}}" class="btn btn-sm btn-primary">Read More</a>
        <p></p>
    {{ end }}

{{ end }}
