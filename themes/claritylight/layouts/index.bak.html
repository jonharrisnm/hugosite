{{ define "main" }}

    {{ range first 10 (where .Data.Pages "Type" "post") }}
        
        <h3><a href="{{.Permalink}}">{{ .Title }}</a></h3>
        <h5><clr-icon shape="calendar"></clr-icon>{{ .Date.Format "01-02-2006" }} - {{ .Params.author }}</h5>
        {{ range .Params.tags }}
            <span class="label label-success">{{ . }}</span>
        {{ end }}
        <br>
        {{ .Summary }}
        
    {{ end }}

{{ end }}
